<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
          integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="H_home_style.css">
    <title>HR Dashboard</title>
</head>

<body>
<div class="container">
    <div class="panel">
        <div class="close">
            <i class="fas fa-angle-double-left fa-4x" id="closeBtn"></i>
        </div>
        <div class="image">Image</div>
        <div class="option">Profile</div>
        <div class="option">Employees</div>
        <div class="option">Projects</div>
        <div class="option">Departments</div>
        <div class="option">Complaints</div>
        <div class="option">Leaves</div>
        <div class="option signout">Sign out</div>
    </div>
    <div class="main">
        <div class="menu">
            <div class="btn">
                <i class="fas fa-bars fa-3x" id="menuBtn"></i>
                <p id="title">Oversee</p>
                <p id="space"></p>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search records">
            <i class="fas fa-search fa-2x"></i>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Phone no.</th>
                    <th>Email ID</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>Jill</td>
                    <td>7876354289</td>
                    <td>E19CSE000@bennett.edu.in</td>
                    <td>Student</td>
                    <td>CSE</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jack</td>
                    <td>7875394289</td>
                    <td>E19CSE999@bennett.edu.in</td>
                    <td>Student</td>
                    <td>CSE</td>
                    <td>2</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="H_home_app.js"></script>
</body>

</html>
